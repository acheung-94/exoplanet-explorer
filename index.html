<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/main.js" defer></script>
    <link rel="shortcut icon" href="assets/planets-icon-2048x1729-gmetc1gw (1).png" type="image/x-icon">
    <link rel="stylesheet" href="dist/main.css">
    <title>Exoplanet Explorer</title>
</head>
<body>
    <nav class="navlinks">
        <div class="modal">bloop</div> 
        <div><h1>title container</h1></div>
        <div class="links">
            <ul class="links">
                <li><a href="https://github.com/acheung-94"> github </a></li>
                <li><a href="https://www.linkedin.com/in/andrea-cheung-b9b5072b2/"> linkedin </a></li>
            </ul>
        </div>
    </nav>

    <div class="main-render"> <!-- 4 children -->
        <canvas class="background"></canvas>
        <!-- <canvas class="animations"></canvas> -->
        
        <div class="star-card" hidden>
            <h3>Spectral Class: </h3>
                <h4 class="spectype"></h4>
            <h3>Temperature: </h3>
                <h4 class="stemp"></h4>
            <h3>Mass:</h3>
                <h4 class="smass"></h4>
            <h3>Radius (in units of solar radius): </h3>
                <h4 class="sradius"></h4>
            <h3>Metallicity:</h3>
                <h4 class="metallicity"></h4>
                <!-- maybe something indicating green/red based on habitability req? high metallicity good. -->
            <h3>Luminosity</h3>
                <h4 class="luminosity"></h4>
            <h3>Coordinates</h3>
                <h4 class="coordinates"></h4>
            <h3>Distance from Earth: </h3>
                <h4 class="distance"></h4>
        </div>

        <div class="sys-name">
            <h2 class="host-star"></h2>
        </div>

        <div class="planet-card" hidden> 
            <h3 class="pname"></h3>
            <h3>Radius:</h3>
                <h4 class="pradius"></h4>
            <h3>Mass:</h3>
                <h4 class="pmass"></h4>
            <h3>Density:</h3>
                <h4 class="pdensity"></h4>
            <h3>Temperature: </h3>
                <h4 class="ptemp"></h4>
            <h3>Orbital Period:</h3>
                <h4 class="porb-per"></h4>
            <h3>Discovery Year:</h3>
                <h4 class="pdisc-year"></h4>
            <h3>Discovery Facility: </h3>
                <h4 class="pdisc-facility"></h4>
            <h3>Detection Method: </h3>
                <h4 class="pdisc-method"></h4>
           <button class="close-pcard">Close</button>
        </div>
        
    
    </div>

    <button class="explore"> Find a New Star System</button>
</body>
</html>
